<VirtualHost *:80>
  ServerName __STAGING_URL__
  ServerAlias www.__STAGING_URL__
  DocumentRoot /var/www/sites/__STAGING_URL__/public/

  <Directory /var/www/sites/__STAGING_URL__/public/>
    EnableSendfile Off
    Options FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>

  php_flag display_startup_errors on
  php_flag display_errors on
  php_flag html_errors on
  php_flag log_errors on
  php_value error_log  /var/log/httpd/__PROJECT_NAME__-phperrors.log

  LogLevel info
  ErrorLog /var/log/httpd/__PROJECT_NAME__-error.log
  CustomLog /var/log/httpd/__PROJECT_NAME__-access.log combined
</VirtualHost>